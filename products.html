<!DOCTYPE html>

    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #ffffff;
            padding: 5px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;

        nav a {
            color: #fff;

            margin: 0 15px;
        }

        }

        main {

            flex-wrap: wrap;

        }

        .product {
            width: 45%;
            margin-bottom: 10px;
            padding: 15px;
            border: 4mm ridge #7a7a7a;
            text-align: center;
        }

        .product button {
            line-height: 20px; /* Set a fixed line height for the button */
            font-size: 12px;
            padding: 8px 14px;
            border-radius: 8px;
            transition-duration: 0.4s;
            cursor: pointer;
            background-color: #04AA6D; 
            color: white; 
            border: 3px ridge #ccc;
        }

        .product button:hover {
            background-color: #66ff52;
            color: black;
            font-size: 14px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            bottom: 0;
        }
    </style>
</head>
